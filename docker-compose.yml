services:
  mysql:
    image: mysql:8.0
    container_name: myworkout-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: myworkout
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20

  core-api:
    build:
      context: ./core-api-node
    container_name: myworkout-core-api
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: myworkout
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend-angular/frontend-angular
    container_name: myworkout-frontend
    ports:
      - "4200:4200"
    depends_on:
      - core-api

volumes:
  mysql_data:
